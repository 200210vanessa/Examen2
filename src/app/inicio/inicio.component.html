<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>listado de pokemones</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Inicio - Pokémon</h1>
</header>

<main>
    <div class="pokemon">
        <div class="pokemon-avatar">
            <img src="avatar.png" alt="Avatar del Pokémon">
        </div>
        <div class="pokemon-info">
            <div class="pokemon-id">ID: <span id="pokemon-id">001</span></div>
            <div class="pokemon-name">Nombre: <span id="pokemon-name">Bulbasaur</span></div>
        </div>
    </div>
</main>

</body>
</html>
